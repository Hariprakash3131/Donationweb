{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Submitted Successfully</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .success-container {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            margin: 20px;
        }
        .success-icon {
            color: #28a745;
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: bounce 1s infinite;
        }
        .success-title {
            color: #28a745;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        .success-message {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn-home {
            background-color: #3bcf93;
            border: none;
            padding: 0.8rem 2rem;
            transition: all 0.3s ease;
            color: white;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
        }
        .btn-home:hover {
            background-color: #2ea97c;
            transform: translateY(-2px);
            color: white;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @media (max-width: 576px) {
            .success-container {
                padding: 2rem;
            }
            .success-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <i class="fas fa-check-circle success-icon"></i>
        <h2 class="success-title">Application Submitted Successfully!</h2>
        <p class="success-message">
            Thank you for submitting your scholarship application. We have received your application and will review it shortly. 
            You will be notified about the status of your application via email.
        </p>
        <a href="{% url 'index' %}" class="btn btn-home">
            <i class="fas fa-home me-2"></i>Return to Home
        </a>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
