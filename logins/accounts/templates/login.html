{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: url('{% static "accounts/h1.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .card {
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.2); /* Transparent effect */
            padding: 30px;
        }
        
        .card-header {
            background-color: transparent;
            border-bottom: none;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: white;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-label {
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8); /* Transparent label */
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }

        .input-box {
            position: relative;
            width: 100%;
        }

        .input-field {
            font-size: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            height: 45px;
            width: 100%;
            padding-left: 40px;
            border: none;
            border-radius: 30px;
            outline: none;
            transition: .2s ease;
        }

        .input-field:hover, .input-field:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        .input-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
        }

        .btn-primary {
            background-color: #4facfe;
            border: none;
            border-radius: 30px;
            padding: 12px;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #3a8dfc;
        }
        
        .text-muted {
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success">{{ message }}</div>
                {% endfor %}
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" class="input-field" placeholder="Enter Username" required>
                </div>
                
                <div class="form-group input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" class="input-field" placeholder="Enter Password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="text-muted">Don't have an account? <a href="{% url 'signup' %}" style="color: white;">Sign up here</a></p>
        </div>
    </div>
</body>
</html>
