{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: url('{% static "accounts/h1.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: rgb(231, 215, 215);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .card h1 {
            font-size: 28px;
            font-weight: bold;
        }

        .card p {
            font-size: 16px;
            margin-top: 10px;
        }

        .btn-danger {
            background-color: #ff4f4f;
            border: none;
            border-radius: 30px;
            padding: 12px;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
            color: white;
        }

        .btn-danger:hover {
            background-color: #e03e3e;
        }
        
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 30px;
            padding: 12px;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
            color: white;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome, {{ user.username }}!</h1>
        <p>You are logged in successfully.</p>
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        <a href="{% url 'index' %}" class="btn btn-primary">Go to Home</a>
    </div>
</body>
</html>
